<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
    <link rel="stylesheet" href="styles_table.css" />
  </head>
  <body>
    <h1>TABLAS</h1>
    <table>
      <colgroup>
        <col span="4" />
        <col style="background: yellow;" />
      </colgroup>
      <thead>
        <tr>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viermes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">HTML</td>
          <td>CSS</td>
          <td rowspan="2">JAVASCRIPT</td>
          <td>PHP</td>
          <td>REACT</td>
        </tr>
        <tr>
          <td>GO</td>
          <td>BIG DATA</td>
          <td>UX</td>
        </tr>
        <tr>
          <td colspan="5">recreo</td>
        </tr>
        <tr>
          <td>JAVA</td>
          <td>RUBY</td>
          <td>C</td>
          <td>PYTHON</td>
          <td>KOTLIN</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>6 créditos</td>
          <td>3 créditos</td>
          <td>7.5 créditos</td>
          <td>4 créditos</td>
          <td>6 créditos</td>
        </tr>
      </tfoot>
      <caption>
        Mi horario de clases
      </caption>
    </table>
  </body>
</html>
