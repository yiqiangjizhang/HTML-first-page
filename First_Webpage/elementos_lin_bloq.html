<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemenos de línea y bloque</title>
</head>
<body>
    <p>
        Este es un elemento de bloque
        <span>Este es un elemento de línea</span>
    </p>

    <p>
        <small></small> <!--Small text-->
        <strong></strong> <!--More important text -->
        <em></em> <!--Empahsis-->
        <cite></cite> <!--Cite Something-->
        <dfn></dfn> <!--Definition (define something)-->
        <code></code> <!--Code text-->
        <data></data>  <!--Insert data from a program etc.-->
    </p>

    <p>
        <br> <!--Breaking rule (break in a new line)-->
        <q></q> <!--Quotes-->
        <abbr></abbr> <!--abbreviation-->
        <del></del> <!--Delete (Like an outdated offer)-->
        <wbr> <!--Word Break (for extreme long words)-->
        <span></span> <!--Content (like div: a contenedor sin significado, para meter cosas)-->
        <i></i> <!--italic-->
        <b></b> <!--bold-->
        <u></u> <!--underline-->
    </p>

    <p>
        <sup></sup> <!--Superindex-->
        <sub></sub> <!--Subindex-->
        <time></time> <!--When want to insert time-->
        <mark></mark> <!--Marker (colorbox)-->
        <a href=""></a> <!--Links-->
    </p>
</body>
</html>
